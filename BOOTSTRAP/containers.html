<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- Container and elements -->
    <div class="container bg-warning mt-2">
        <p class="fw-bold text-light bg-danger text-center">Elements</p>
        <hr>
        <p class="text-body p-1">Elements</p>
    </div>

    <!-- Table -->
    <div class="container bg-primary p-2">
        <h5 class="h2">basic table</h5>
        <table class="table table-bordered table-striped text-center table-hover table-sm table-responsive">
            <thead class="table-success">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Brijesh</td>
                    <td>Sachin</td>
                </tr>
                <tr>
                    <td>Brijesh</td>
                    <td>Sachin</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Images -->
    <br>
    <div class="container bg-info p-4">
        <img src="Images/profile1.png" width="100px" srcset=""
            class="mx-auto d-block rounded-circle bg-danger img-thumbnail ">
    </div>

    <!-- Buttons and Groups-->
    <div class="container">
        <h2>Buttons</h2>
        <hr>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary btn-lg">large</button>
            <button class="btn btn-danger btn-sm">small</button>
            <button class="btn btn-success btn-xs">Xsmall</button>
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-link">Click</button>
            <button class="btn active">Active</button>
            <button class="btn disabled">Disabled</button>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress m-3">
        <div class="progress-bar progress-bar-success" role="progressbar" style="width: 40%;">Free Space</div>
        <div class="progress-bar progress-bar-warning" role="progressbar" style="width: 10%;">Warning</div>
        <div class="progress-bar progress-bar-danger" role="progressbar" style="width: 20%;">Danger</div>
    </div>

</body>

</html>
